<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com css3 text-align 텍스트 정렬 소스 코드 예제</title>
		<style>
			body {
				background-color: #9adaca;
			}
			#box {
				border: 3px solid;
				width: 400px;
   				padding: 10px;
			}
			#p1 {
				text-align: justify;
			}
			#p2 {
				text-align: left;
			}
			#p3 {
				text-align: center;
			}
			#p4 {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>codeomni</h1>
		<div id="box">
			<p id="p1">text-align: justify 텍스트 정렬</p>	
		</div>
		<div id="box">
			<p id="p2">text-align: left 텍스트 정렬</p>	
		</div>
		<div id="box">
			<p id="p3">text-align: center 텍스트 정렬</p>	
		</div>
		<div id="box">
			<p id="p4">text-align: right 텍스트 정렬</p>	
		</div>
	</body>
</html>
