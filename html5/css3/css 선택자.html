<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com css 선택자 소스 코드</title>
		<style>
			/*전체 선택자*/
			* {
				color: orange;
			}
			/*태그 선택자*/
			h1 {
				color: red;
			}
			/*아이디 선택자*/
			#header {
				background-color: yellow;
			}
			/*클래스 선택자*/
			.selection {
				color: black;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<p>아이디 선택자</p>
		</div>
		<div>
			<p>전체 선택자</p>
			<h1>태그 선택자</h1>
			<p class="selection">클래스 선택자</p>
		</div>
	</body>
</html>
