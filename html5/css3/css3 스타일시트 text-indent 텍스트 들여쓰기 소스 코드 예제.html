<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com css3 스타일시트 text-indent 텍스트 들여쓰기 소스 코드 예제</title>
		<style>
			body {
				background-color: #cce0d6;
			}
			h2 {
				text-indent: 20px;	
			}
			p {
				text-indent: 40px;
			}

		</style>
	</head>
	<body>
		<div>
			<h1>codeomni 들여 쓰기</h1>
			<h2>codeomni 20px 들여 쓰기</h2>
			<p>codeomni 40px 들여 쓰기</p>
		</div>
	</body>
</html>
