<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com css3 ul list-style-type 목록 태그 스타일 타입 변경 소스 코드 예제</title>
		<style>
			body {
				background-color: #3e86d7;
			}
		</style>
	</head>
	<body>
		<h1>codeomni</h1>
		<div>
			<ul style="list-style-type: disc;">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
		<div>
			<ul style="list-style-type: circle;">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
		<div>
			<ul style="list-style-type: square;">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
	</body>
</html>
