<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com css text-overflow ellipsis 글자 생략 소스 코드</title>
		<style>
			div {
				background-color: orange;
				width: 150px;
			}
			p {
			    white-space: nowrap; 
    			overflow: hidden;
    			text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div>
			<p>css ellipsis 글자 생략 소스 코드입니다. text-overflow 속성에서 ellipsis 값을 지정하면 사용 가능합니다.</p>
		</div>
	</body>
</html>
