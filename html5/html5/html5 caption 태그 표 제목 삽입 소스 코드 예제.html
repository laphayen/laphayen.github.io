<!DOCTYPE html>
<html>
	<head>
		<title>codeomni.tistory.com html5 caption 태그 표 제목 삽입 소스 코드 예제</title>
		<style>
			body {
				background-color: #9adaca;
			}
			table {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>codeomni 표 제목</h1>
			<table border="1">
				<caption>caption 표 제목 부분</caption>
				<tr>
					<th>1-1</th>
					<th>1-2</th>
					<th>1-3</th>
				</tr>
				<tr>
					<th>2-1</th>
					<th>2-2</th>
					<th>2-3</th>
				</tr>
			</table>
		</div>
	</body>
</html>
